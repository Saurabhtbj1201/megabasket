# Docs: https://github.com/Azure/webapps-deploy
# This workflow deploys only the backend folder to Azure Web App

name: Build and deploy Node.js backend to Azure Web App - MegaBasket

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 3️⃣ Install dependencies and build inside the backend folder
      - name: Install and build backend
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      # 4️⃣ Upload backend as artifact
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-backend
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 5️⃣ Download backend artifact
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: node-backend

      # 6️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_768A5386C3FE43D79246A6E4C8565442 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CAA85F57CDC0438BB750ED14CA088F62 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E7AB0E054BD547EE9EC6F2EB7A189941 }}

      # 7️⃣ Deploy backend to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MegaBasket'        # your Azure Web App name
          slot-name: 'Production'
          package: ./backend
