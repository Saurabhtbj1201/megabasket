name: Build and deploy Node.js backend to Azure Web App - MegaBasket

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 3️⃣ Install dependencies and build backend
      - name: Install dependencies (backend)
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      # 4️⃣ Upload backend as artifact
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 5️⃣ Download artifact to current directory
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: ./backend

      # 6️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_768A5386C3FE43D79246A6E4C8565442 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CAA85F57CDC0438BB750ED14CA088F62 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E7AB0E054BD547EE9EC6F2EB7A189941 }}

      # 7️⃣ Deploy the backend folder to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MegaBasket'
          slot-name: 'Production'
          package: ./backend
