# filepath: d:\e-commerce-app\.github\workflows\ml-service.yml
name: Build and deploy Python ML service to Azure Web App - ml-service

on:
  push:
    branches:
      - master
    paths:
      - 'ml-service/**'  # Trigger only on changes to ml-service folder
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies (if needed for build)
      - name: Install dependencies (ml-service)
        working-directory: ./ml-service
        run: |
          pip install -r requirements.txt

      # 4️⃣ Upload ml-service as artifact
      - name: Upload ml-service artifact
        uses: actions/upload-artifact@v4
        with:
          name: ml-service-artifact
          path: ml-service

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 5️⃣ Download artifact to current directory
      - name: Download ml-service artifact
        uses: actions/download-artifact@v4
        with:
          name: ml-service-artifact
          path: ./ml-service

      # 6️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_768A5386C3FE43D79246A6E4C8565442 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CAA85F57CDC0438BB750ED14CA088F62 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E7AB0E054BD547EE9EC6F2EB7A189941 }}

      # 7️⃣ Deploy the ml-service folder to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ml-service'  # Your ML service app name
          slot-name: 'Production'
          package: ./ml-service